<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Aleksandr Konovalov / Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon-bit.png">
  </head>
  <body>
    <section class="main">
      <div class="content">
        <div class="avatar">
          <img class="avatar-icon" src="images/avatar.png" alt="avatar" />
          <div class="contacts">
            <a href="https://www.facebook.com/elcodabra"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/elcodabra"><i class="fa fa-twitter"></i></a>
            <a href="https://linkedin.com/in/elcodabra"><i class="fa fa-linkedin"></i></a>
            <a href="https://github.com/elcodabra"><i class="fa fa-github"></i></a>
          </div>
        </div>
        <div class="description">
          <h1>Hi! I’m <span class="colored">Aleksandr Konovalov</span></h1>
          <div class="numbers">
            <div class="numbers-item">
              <span class="infoNumbers" id="ye">27</span>
              <span>years old, Moscow</span>
            </div>
            <div class="numbers-item">
              <span class="infoNumbers" id="it">&gt;5</span>
              <span>years of software development</span>
            </div>
            <div class="numbers-item">
              <span class="infoNumbers" id="he">0</span>
              <span>seconds you are here</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <p>Aleksandr Konovalov © 2017-<span id="cy">-</span></p>
    </footer>

    <script>
      document.getElementById('ye').innerText = (+new Date().getFullYear() - 1988).toString();
      document.getElementById('it').innerText = '>' + (+new Date().getFullYear() - 2008 - 1).toString();
      document.getElementById('cy').innerText = new Date().getFullYear().toString();

      const start = Date.now();
      setInterval(function() {
        const delta = Date.now() - start; // milliseconds elapsed since start
        document.getElementById('he').innerText = Math.floor(delta / 1000); // in seconds
      }, 1000); // update about every second
    </script>
  </body>
</html>
